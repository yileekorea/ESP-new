; http://docs.platformio.org/page/projectconf.html

[env:nodemcuv2]
platform=espressif8266
framework = arduino
board = nodemcuv2
upload_speed = 921600
lib_install = 567, 562
build_flags = -DBUILD_TAG=0.0.0

[env:nodemcuv2_deploy]
platform = espressif8266
framework = arduino
board = nodemcuv2
lib_install = 567, 562
build_flags = !echo '-DBUILD_TAG='${TRAVIS_TAG:-"0.0.0"}

[platformio]
src_dir=src_2
lib_dir=F:\GitHub\Arduino\libraries
data_dir=src_2\data
